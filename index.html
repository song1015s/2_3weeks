<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ëƒ </title>
	<style type="text/css">
		body{margin: 0; text-align: center;}
		#left{width: 100vw; height: 100vh;
			background: url(1.jpg);
			background-size: 20vw auto;
			animation: shift 2s infinite linear;} 
		@keyframes shift{
			from{background-position: 0 0;}
			to{background-position: -20vw 0;}
		}	

	</style>
</head>
<body>
	<div id="left"></div>
	<input type="range" id="control" 
	step="0.1" min="0.2" max="5" value="2">
	<script type="text/javascript">
		control.oninput = function(){
			left.style.animationDuration = control.value + "s";
		}
	</script>

</body>
</html>
